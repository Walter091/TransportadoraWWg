<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Products | Gw - Systems</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

            <style>
                body {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-size: 14px;
                    height: 100vh;
                    padding-top: 70px;
                }

                header {
                    height: 70px;
                    background: #49BFFF;
                    text-align: center;
                    font-size: 2rem;
                    color: white;
                    width: 100%;
                    position: fixed;
                    top: 0;
                }
            </style>
    </head>

    <body onload="checkTypePerson()">

        <header>
            <h1>
                CADASTRO DE LANÇAMENTOS
            </h1>
        </header>
        <div class="container-md">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-4" style="margin-top: 5rem;">Lançamento</h4>
                <form id="form-lanc-natural" action="#" th:action="@{/transportadora-wwg/opcoes/lancamentos/cadastrar/salvar}" method="POST"
                      th:object="${lancamento}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDtS">Data Saída</label>
                            <input type="date" class="form-control" placeholder="Data de Saída" th:field="*{dataSaida}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDtE">Data Entrega</label>
                            <input type="date" class="form-control" placeholder="Data de Entrega" th:field="*{dataEntrega}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seleDest">Selecione o Destinatário do Lançamento:</label>
                        <select id="seleDest" th:field="*{destinatario}" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option th:each="destinatariols : ${listDestinatarios}"
                                    th:value="${destinatariols.id}" th:text="${destinatariols.nome}" required="true"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seleDest">Selecione o Remetente do Lançamento:</label>
                        <select id="seleDest" th:field="*{remetente}" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option th:each="remtentels : ${listRemetente}"
                                    th:value="${remetentels.id}" th:text="${remetentels.nome}" required="true"></option>
                        </select>
                    </div>
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group">
                            <label for="inputProduto">Produto</label>
                            <input type="text" class="form-control" placeholder="Nome do Produto" th:field="*{produto.nome}">
                        </div>
                    </div>
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <select th:field="*{status}"class="form-select form-select-sm" aria-label=".form-select-sm example" >
                            <option th:each="status : ${T( br.com.gw_sistemas.transportadora_wwg.enums.StatusEnum).values()}"
                                    th:value="${status.id}" th:text="${status.descricao}" selected="selected">

                            </option>
                        </select> 
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </body>

</html>
