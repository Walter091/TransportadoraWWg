<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Form/Products | Gw - Systems</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

            <style>
                header {
                    height: 70px;
                    background: #49BFFF;
                    text-align: center;
                    font-size: 2rem;
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
    </head>

    <body onload="checkTypePerson()">

        <header>
            CADASTRO DE PRODUTOS
        </header>
        <div class="container-md">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-4" style="margin-top: 5rem;">Lançamento</h4>
                <form id="form-lanc-natural" action="#" th:action="@{/transportadora-wwg/opcoes/produtos/cadastrar/salvar}" method="POST"
                      th:object="${produto}">
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group">
                            <label for="inputId">Código</label>
                            <input type="number" class="form-control" readonly placeholder="Código" th:field="*{id}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome" required th:field="*{nome}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDescricao">Descrição</label>
                            <input type="text" class="form-control" placeholder="Descrição" required th:field="*{descricao}">
                        </div>
                    </div>
                    <div class="form-row" style="display: flex; justify-content: space-between">
                        <div class="form-group">
                            <label for="inputPreço">Preço</label>
                            <input type="number" min="0" class="form-control" placeholder="Preço do Produto" required th:field="*{preco}">
                        </div>

                        <div class="form-group">
                            <label for="inputPeso">Peso</label>
                            <input type="number" min="0" class="form-control" placeholder="Peso do Produto" required th:field="*{peso}">
                        </div>

                        <div class="form-group">
                            <label for="inputVolume">Volume</label>
                            <input type="number"  class="form-control" placeholder="Volume do Produto" required th:field="*{volume}">
                        </div>
                    </div>
                       <button type="submit" style="width: 200px; margin-left: 0;" class="btn btn-primary">Cadastrar</button>
                </form>
                <div id="divMsgError" class="dv--erro">
                 <div th:each="m : ${msgError}"  class="alert alert-danger" >
                     <span style="color:black;" th:text="${m}"></span>
                 </div>
                </div>
             </div>
            </div>
        </div>
    </body>

</html>
