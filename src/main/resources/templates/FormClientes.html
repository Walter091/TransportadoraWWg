<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Form/Clients | Gw - Systems</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

            <style>
                body {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-size: 14px;
                    height: 100vh;
                    padding-top: 65px;
                }

                header {
                    height: 70px;
                    background: #49BFFF;
                    text-align: center;
                    font-size: 2rem;
                    color: white;
                    width: 100%;
                    position: fixed;
                    top: 0;
                }

                header h1 {
                    height: 100%;
                    width: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
    </head>

    <body onload="checarTipoPessoa()">

        <header>
            <h1>
                CADASTRO DE CLIENTE
            </h1>
        </header>
        <div class="container-md">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-4" style="margin-top: 5rem;">Cliente</h4>
                <div style="display: flex; gap: 20px; margin-bottom: 1rem;">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="pessoa-fisica" checked onchange="checarTipoPessoa()">
                            <label class="form-check-label" for="person">
                                Pessoa Física
                            </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="pessoa-juridica" onchange="checarTipoPessoa()">
                            <label class="form-check-label" for="person-legal">
                                Pessoa Jurídica
                            </label>
                    </div>
                </div>

                <form action="#" th:action="@{/transportadora-wwg/opcoes/clientes/cadastrar/salvar}" method="POST" th:object="${pessoa}">

                    <div class="form-row">
                        <label for="inputID">Id</label>
                        <input type="number" readonly class="form-control" th:field="*{id}">
                    </div>

                    <div class="form-row">
                        <div class="form-row" id="form-pessoa-juridica" style="display: flex; width: 730px">
                            <div class="form-group col-md-6" style="flex: 1">
                                <label for="inputPassword4">CNPJ</label>
                                <input type="text" class="form-control" placeholder="77.073.664/..." th:field="*{cnpj}">
                            </div>
                            <div class="form-group col-md-6" style="flex: 1">
                                <label for="inputPassword4">Razão social</label>
                                <input type="text" class="form-control" placeholder="Ração social" th:field="*{razaoSocial}">
                            </div>
                        </div>

                        <div class="form-row" id="form-pessoa-fisica" style="display: flex; width: 730px">
                            <div class="form-group col-md-6" style="flex: 1">
                                <label for="inputEmail4">Nome</label>
                                <input type="text" class="form-control" placeholder="Seu nome" th:field="*{nome}">
                            </div>
                            <div class="form-group col-md-6" style="flex: 1">
                                <label for="inputPassword4">CPF</label>
                                <input type="text" class="form-control" placeholder="150.807..." th:field="*{cpf}" >
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="inputAddress">Rua</label>
                        <input type="text" class="form-control" placeholder="Sua rua" th:field="*{rua}">
                    </div>

                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group">
                            <label for="inputAddress">Número</label>
                            <input type="number" min="0"  class="form-control" placeholder="1234" th:field="*{numero}">
                        </div>
                        <div class="form-group" style="width: 506px;">
                            <label for="inputAddress2" >Bairro</label>
                            <input type="text"class="form-control" placeholder="Seu bairro" th:field="*{bairro}">
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group" style="width: 590px;">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" th:field="*{cidade}">
                        </div>
                        <div class="form-group" style="margin-top: 29px;">
                            <select id="inputStatus" th:field="*{uf}"class="form-select form-control" style="width: 120px; max-height: 200px;">
                                <option th:each="status : ${T( br.com.gw_sistemas.transportadora_wwg.enums.UfEnum).values()}" th:value="${status.sigla}" th:text="${status.sigla}" selected> </option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" style="width: 200px; margin-left: 0;" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <script>

            const checarTipoPessoa = () => {
            var pessoaJuridica = document.getElementById("pessoa-juridica");
            var pessoaFisica = document.getElementById("pessoa-fisica")

            var formPessoaJuridica = document.getElementById("form-pessoa-juridica");
            var formPessoaFisica = document.getElementById("form-pessoa-fisica");

            if (pessoaJuridica.checked) {
            formPessoaJuridica.hidden = false;
            formPessoaFisica.hidden = true;
            } else if (pessoaFisica.checked) {
            formPessoaJuridica.hidden = true;
            formPessoaFisica.hidden = false;
            }
            }
        </script>
    </body>

</html>
