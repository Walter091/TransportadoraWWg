<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Products | Gw - Systems</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

            <style>
                header {
                    height: 70px;
                    background: #49BFFF;
                    text-align: center;
                    font-size: 2rem;
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
    </head>

    <body onload="checkTypePerson()">

        <header>
            CADASTRO DE CLIENTE
        </header>
        <div class="container-md">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-4" style="margin-top: 5rem;">Client</h4>
                <div style="display: flex; gap: 30px; margin-bottom: 1rem;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="person-legal" checked
                               onchange="checkTypePerson()">
                            <label class="form-check-label" for="person-legal">
                                Pessoa Jurídica
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="person-natural"
                               onchange="checkTypePerson()">
                            <label class="form-check-label" for="person">
                                Pessoa Física
                            </label>
                    </div>
                </div>
                <form id="form-person-natural" action="#" th:action="@{/gw-systems/clients/form-clients/save}" method="POST"
                      th:object="${pessoa}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nome</label>
                            <input type="text" class="form-control" placeholder="Your name" th:field="*{nome}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">CPF</label>
                            <input type="text" class="form-control" placeholder="150.807..." th:field="*{cpf}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Rua</label>
                        <input type="text" class="form-control" placeholder="1234 Main St" th:field="*{rua}">
                    </div>
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group">
                            <label for="inputAddress">Número</label>
                            <input type="number" class="form-control" placeholder="1234 Main St" th:field="*{numero}">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2" style="width: 497px;">Bairro</label>
                            <input type="text" class="form-control" placeholder="Your Neighborhood"
                                   th:field="*{bairro}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" th:field="*{cidade}">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">UF</label>
                            <input type="text" class="form-control" placeholder="Example: PE" th:field="*{uf}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>
                </form>
                <form id="form-person-legal" action="#" th:action="@{/gw-systems/clients/form-clients/save}" method="POST"
                      th:object="${pessoa}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nome</label>
                            <input type="text" class="form-control" placeholder="Your name" th:field="*{nome}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">CNPJ</label>
                            <input type="text" class="form-control" placeholder="77.073.664/..." th:field="*{cnpj}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Razão social</label>
                            <input type="text" class="form-control" placeholder="Reason social" th:field="*{razaoSocial}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Rua</label>
                        <input type="text" class="form-control" placeholder="1234 Main St" th:field="*{rua}">
                    </div>
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group">
                            <label for="inputAddress">Número</label>
                            <input type="number" class="form-control" placeholder="1234 Main St" th:field="*{numero}">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2" style="width: 497px;">Bairro</label>
                            <input type="text" class="form-control" placeholder="Your Neighborhood"
                                   th:field="*{bairro}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" th:field="*{cidade}">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">UF</label>
                            <input type="text" class="form-control" placeholder="Example: PE" th:field="*{uf}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>
                </form>
            </div>
        </div>

        <script>

            const checkTypePerson = () => {
            var personLegal = document.getElementById("person-legal");
            var personNatural = document.getElementById("person-natural")

            var formPersonLegal = document.getElementById("form-person-legal");
            var formPersonNatural = document.getElementById("form-person-natural");

            if (personLegal.checked) {
            formPersonLegal.hidden = false
            formPersonNatural.hidden = true
            } else if (personNatural.checked) {
            formPersonLegal.hidden = true
            formPersonNatural.hidden = false
            }
            }
        </script>
    </body>

</html>
